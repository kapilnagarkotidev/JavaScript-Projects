<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./output.css" />
    <title>counter app</title>
  </head>
  <body class="bg-slate-800">
    <div class="container mx-auto flex justify-center items-center h-screen">
      <div class="bg-white p-4 rounded-lg shadow-lg">
        <h1 class="text-4xl text-center">Counter App</h1>
        <div class="digit text-6xl text-center font-semibold">0</div>
        <div class="flex justify-center items-center mt-4">
          <button
            id="decrement"
            class="bg-red-500 text-white px-4 py-2 rounded-lg mr-2 cursor-pointer"
          >
            -
          </button>

          <button
            id="increment"
            class="bg-green-500 text-white px-4 py-2 rounded-lg ml-2 cursor-pointer"
          >
            +
          </button>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
