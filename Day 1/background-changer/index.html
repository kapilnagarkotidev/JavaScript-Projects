<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./output.css" />
    <title>BG color changer</title>
  </head>
  <body>
    <div
      class="background w-screen h-screen flex justify-center items-end relative"
    >
      <div
        class="color-container border-2 border-black p-4 flex gap-8 justify-center rounded-3xl absolute bottom-10"
      >
        <div
          class="color w-11 h-11 rounded-2xl cursor-pointer"
          style="background-color: #f00"
        ></div>
        <div
          class="color w-11 h-11 rounded-2xl cursor-pointer"
          style="background-color: #0f0"
        ></div>
        <div
          class="color w-11 h-11 rounded-2xl cursor-pointer"
          style="background-color: #00f"
        ></div>
        <div
          class="color w-11 h-11 rounded-2xl cursor-pointer"
          style="background-color: #ff0"
        ></div>
        <div
          class="color w-11 h-11 rounded-2xl cursor-pointer"
          style="background-color: #f0f"
        ></div>
        <div
          class="color w-11 h-11 rounded-2xl cursor-pointer"
          style="background-color: #0ff"
        ></div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
